<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
  <link rel="stylesheet" href="Form.css">
</head>
<header>
  <h1>Servey Form</h1>
  <hr>
</header>
<body>
  <form  action="post" class="container">
    <div class="name">
      <label for="username">NAME</label><br>
      <input type="text" name="username" style="background-color: black;" autofocus>    </div>
    <br>
    <br>
    <br>
    <div class="age">
      <label for="age">AGE</label><br>
      <input type="number" name="age" style="background-color: black;" autofocus>
    </div>
    <br>
    <br>
    <br>
    <div class="number">
      <label for="number">Phone Number</label><br>
      <input type="number" name="number" id="num" style="background-color: black;">
    </div>
    <br>
    <br>
    <br>
    <div class="gender">
      <label for="gender">Select Gender</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">MALE</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">FEMALE</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Helicopter</label>
    </div>
    <br>
    <br>
    <br>
    <div class="language">
      <label for="language">Select the languages you preffer</label>
      <br>
      <input type="checkbox" id="Assembly" name="language" value="yes">
      <label for="Assembly">Assembly x86</label>
      <br>
      <input type="checkbox" id="c" name="language" value="yes">
      <label for="c">C</label>
      <br>
      <input type="checkbox" id="c++" name="language" value="yes">
      <label for="c++">C++</label>
      <br>
      <input type="checkbox" id="java" name="language" value="yes">
      <label for="java">Java</label>
      <br>
      <input type="checkbox" id="javascript" name="language" value="yes">
      <label for="javascript">JavaScript</label>
      <br>
      <input type="checkbox" id="py" name="language" value="yes">
      <label for="py">python</label>
    </div>
    <br>
    <br>
    <br>
    <div class="future">
      <label for="Future">what is your future planing in IT sector</label>
      <select name="Future">
        <option value="null" ></option>
        <option value="web">WEB Development</option>
        <option value="ml">Machine Learning</option>
        <option value="Android">Android development</option>
      </select>
    </div>
    <br>
    <br>
    <br>
  </form>
  <div class="comment">
    <label for="comment">Enter Feedback</label>
    <br>
    <textarea name="comment" rows="4" cols="50">Enter your comment here...
    </textarea>
  </div>
  <br>
  <br>
  <br>
  <div class="submit">
    <button>
  <input type="submit" value="Submit" class="submit">
    </button>
 </div>
</body>
